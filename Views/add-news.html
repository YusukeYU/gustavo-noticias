    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;500&display=swap" rel="stylesheet">
</head>

<body>
    <!-- first header-->
    <div class="col-default">
        <div class="first-header">
            <div class="content">
                <div class="header-imgs">
                    <img src="img/facebook.png">
                    <img src="img/instagram.png">
                    <img src="img/whatsapp.png">
                </div>
                <div class="phone-number">
                    <p>(13) 3481-3095 / (13) 98151-7557</p>
                </div>
            </div>
        </div>
    </div>


    <!-- nav -->
    <div class="col-default">
        <div class="nav-bar">
            <ul>
                <li>
                    <a href="http://localhost/gustavo-noticias/Views/add-news.html">Nova</a>
                </li>
                <li>
                    <a href="http://localhost/gustavo-noticias/Views/index.html">Home</a>
                </li>
                <li>
                    <a href="#">Pesquisar</a>
                </li>
            </ul>

        </div>
    </div>

    <div style="border-top: solid 1px;" class="col-default">
        <div class="new-form">
            <h1> Nova Notícia</h1>
            <form action="../Controller/News/NewsCreate.php" method="POST">
                <input id="title" maxlength="45" name="title" placeholder="Título" type="text"> <br>
                <input id="slug" maxlength="45" name="slug" placeholder="Slug" type="text"><br>
                <input id="description" maxlength="60" name="description" placeholder="Descrição" type="text"><br>
                <input id="photo" name="photo" placeholder="Foto" type="text"><br>
                <input id="photo2" name="photo2" placeholder="Foto" type="file"><br>
                <input id="keyword" maxlength="45" name="keyword" placeholder="Palavra Chave" type="text"><br>
                <textarea id="content" maxlength="244" rows="4" name="content"> </textarea> <br>
                <button type="submit" onClick="send()"> Salvar</button>
            </form>
        </div>
    </div>

    <!-- footer-->
    <div class="col-default">
        <div class="footer">
            <h3>
                Gustavo Oliveira Pontes - Copyright 2020
            </h3>
            <p>Sistema desenvolvido para avaliação e sem fins lucrativos.</p>
        </div>
    </div>

    </script>
